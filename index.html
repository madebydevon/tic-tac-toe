<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/app.js" defer></script>
</head>
<body>
  <dialog data-modal>
    <div class="end-game-screen">
      <h2 class="game-status step-2"></h2>
      <button class="restart-button">Play again?</button>
      <button class="quit-button">Quit</button>
    </div>
  </dialog>
  <header>
    <h1 class="step-0">Devon's Tic Tac Toe</h1>
    <h2>❌ 🅾️ ❌</h2>
    <a href="https://github.com/madebydevon">@madebydevon</a>
    <button class="reset-button">Reset board</button>
  </header>
  <div class="gameboard-container | grid-3x3">
    <p class="square"></p>
    <p class="square"></p>
    <p class="square"></p>
    <p class="square"></p>
    <p class="square"></p>
    <p class="square"></p>
    <p class="square"></p>
    <p class="square"></p>
    <p class="square"></p>
  </div>
</body>
</html>
